<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    Please Note: First Name, Last Name, Password, and Email are required
    <p></p>
    <form action="sergeThankYou.html" method="get">
      <label for="fname">First Name: </label>
      <input id="fname" type="text" name="" placeholder="First Name" required>

      <label for="lname">Last Name: </label>
      <input id="lname" type="text" name="" placeholder="Last Name" required>
      <p></p>

      <label for="userEmali">Email: </label>
      <input id="userEmali" type="email" name="" placeholder="name@email.com" required>

      <label for="userPwd">Password: </label>
      <input id="userPwd" type="password" name="userPwd" value="" required>
      <p></p>

      Are you over the age of 18?
      <p></p>
      <label for="optYes">Yes: </label>
      <input id="optYes" type="radio" name="optAge" value="Yes">

      <label for="optNo">No: </label>
      <input id="optNo" type="radio" name="optAge" value="No">
      <p></p>

      Do you have a Credit Card or PayPal?
      <p></p>

      <select  name="Payment">
        <option value="CC">Credit Card</option>
        <option value="PP">PayPal</option>
      </select>
      <p></p>

      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
