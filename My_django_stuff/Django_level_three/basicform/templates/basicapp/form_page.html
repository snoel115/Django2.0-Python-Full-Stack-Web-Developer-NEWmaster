<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fill out the form!</title>
    <!-- snoel add bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <!-- snoel create the form -->
    <div class="container">
      <form  method="POST">
        <h1>Please fill out the form!</h1>
        <!-- snoel add django tag -->
        {{form.as_p}}
        <!-- snoel add encryption -->
        <!-- always use this csrf_token before any post action to ensure the validity / authenticate the post is done by the authenticated user -->
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Save">
      </form>
    </div>
  </body>
</html>
